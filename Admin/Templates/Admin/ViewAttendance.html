<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>#</td>
            <td>Date</td>
            <td>Time</td>
        </tr>
        {% for i in attendance %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.attendance.date}}</td>
            <td>{{i.attendance.time|time}}</td>
        </tr>
        {% endfor %}
    </table>
</form>

</body>
</html>
